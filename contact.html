<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      h1,
      h2,
      legend {
        font-family: "Courier New", Courier, monospace;
      }
      .new-section {
        border: 1px solid #000;
        padding: 10px;
      }
      p,
      label,
      a,
      textarea {
        font-family: calibri;
      }
      footer > div {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1 class="h1-tag">Contact me</h1>
    <hr />
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <address>
        <p>
          <a href="mailto:josiaholaleye001@gmail.com">
            olaleyejosiah001@gmail.com
          </a>
        </p>
        <p>Address: 742 Evergreen Terrace, Springfield.</p>
      </address>

      <form action="">
        <fieldset>
          <legend>Send me a message</legend>
          <p>
            <label for="name">First name:</label>
            <input
              type="text"
              name="first name"
              id=""
              placeholder="first name"
            />
          </p>
          <p>
            <label for="name">Last name:</label>
            <input type="text" name="last name" id="" placeholder="last name" />
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="text" name="email" id="" placeholder="Email" />
          </p>
          <p>
            <label for="name">Telephone: </label>
            <input type="tel" name="telephone" id="" />
          </p>
          <p>
            Gender: <br />
            male<input type="radio" name="gender" id="" value="male" />
            female<input type="radio" name="gender" name="female" id="" />
          </p>
          <p>
            <label for="">Date of birth: </label> <br />
            <input type="date" name="dob" id="" />
          </p>
          <p>
            <label>Your favoutite color?</label> <br />
            <input type="color" value="#85ffac" />
          </p>
          <p>
            where are you from? <br />
            <select name="location" id="">
              <option value="Igbo">Igbo</option>
              <option value="hausa">Hausa</option>
              <option value="yoruba">Yoruba</option>
              <option value="yoruba">none of the above</option>
            </select>
          </p>
          <p>
            <textarea
              name=""
              id=""
              cols="30"
              rows="7"
              placeholder="Leave a message..."
            ></textarea>
          </p>
          <p>
            <input type="checkbox" name="checkbox signup" id="" /> Sign up for
            email updates
          </p>
          <p>
            <input type="submit" value="Submit" />
          </p>
        </fieldset>
      </form>
    </section>
  </body>
</html>
